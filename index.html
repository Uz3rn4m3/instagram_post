<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/9bdc0109c5.js" crossorigin="anonymous"></script>
    <title>2022 Instagram Post</title>
</head>
<body>
    <div class="wrapper">
        <div class="header flex-container">
            <i class="fab fa-4x fa-instagram"></i>
            <div class="headline">
                <h1>4GEEKS</h1>
                <h2>ZLHUNTER</h2>
            </div>
            <i class="fas fa-3x fa-ellipsis-v"></i>
        </div>
        <img src="https://cdn.theculturetrip.com/wp-content/uploads/2020/08/aoraki-mt-cook-new-zealand-e1597846479229.jpg" alt="New Zealand, taken by Zach Hunter">
        <div class="content">
            <div class="icons flex-container">
              <div class="icon">
                    <i class="far fa-3x fa-heart icon-on"></i>
                    <i class="fas fa-3x fa-heart icon-off"></i>
                </div>
                <div class="icon">
                    <i class="far fa-3x fa-comment icon-on"></i>
                    <i class="fas fa-3x fa-comment icon-off"></i>
                </div>
                <div class="icon">
                    <i class="far fa-3x fa-paper-plane icon-on"></i>
                    <i class="fas fa-3x fa-paper-plane icon-off"></i>
                </div>
                <div class="icon bookmark">
                    <i class="far fa-3x fa-bookmark icon-on"></i>
                    <i class="fas fa-3x fa-bookmark icon-off"></i>
                </div>
            </div>
            <div class="likes">
                <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and
                    <strong>100,000</strong>
                    others</p>
            </div>
            <p>This magnificent landscape is just one of the many wonders that the amazing country of New Zealand has to offer. </p>
        </div>
    </div>
</body>
</html>
